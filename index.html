<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delight Page</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5dc; /* Beige background preserved */
            color: #333;
            line-height: 1.6;
        }

        .outer_content {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #ff8c00; /* Additional background color for outer content */
        }

        .inner_content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left_content, .right_content {
            flex: 1;
            min-width: 300px;
            padding: 40px;
        }

        .left_content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left_content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e67e22;
        }

        .left_content p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #555;
        }

        .left_content a {
            display: inline-block;
            background-color: #e67e22;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            max-width: 200px;
        }

        .left_content a:hover {
            background-color: #d35400;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

        .right_content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .inner_content {
                flex-direction: column;
            }

            .left_content, .right_content {
                padding: 30px;
            }

            .left_content {
                order: 2;
                text-align: center;
            }

            .left_content a {
                margin: 0 auto;
            }

            .right_content {
                order: 1;
            }

            .left_content h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .left_content, .right_content {
                padding: 20px;
                min-width: 100%;
            }

            .left_content h2 {
                font-size: 1.8rem;
            }

            .left_content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
